<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <title>Example Logary Analytics app</title>
  <script src="js/logary.min.js" async></script>
  <script>
    console.log('Executing script, window.logary', window.logary)
    window.logary = window.logary||{i:[]};
    logary.i.push(['appId', 'LA-35710335']);
    logary.i.push(['js', Date.now()]);
  </script>
</head>

<body>
  <h1>Example Logary app</h1>

  <fieldset>
    <legend>Buttons for users in an e-commerce site</legend>
    <button onClick={handlePurchase}>
      Make purchase
    </button>
    <button onClick={crashingHandler}>
      Crashes
    </button>
    <button data-track='Make alt. purchase'>
      Make alt. purchase
    </button>
  </fieldset>

  <fieldset>
    <legend>
      An example form
    </legend>
    <form>
      <label htmlFor='email'>
        E-mail:
      </label>
      <input id='email' type='email' />
    </form>
  </fieldset>

  <fieldset>
    <legend>Navigation events</legend>
    <a href='/contact'>Contact us</a>
  </fieldset>

  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>
</html>
